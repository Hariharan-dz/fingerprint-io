<ion-content>
  <div class="container-wrap"></div>
  <form (ngSubmit)="login()" class="login-form">
    <div class="school-logo-container">
      <ion-img src="../../assets/icon/school-logo.png"></ion-img>
    </div>
    <div class="pin-nr-only">
      <ion-card>
        <ion-grid class="ion-grid-container">
          <ion-row>
            <ion-col>
              <div>
                <ion-label class="pin-label">Enter 4 Digit Login PIN</ion-label>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item lines="none" class="pin-nr-wrapper">
                <ion-input class="pin-number" [type]="!showPassword ? 'password' : 'text'" [(ngModel)]="userPin"
                  [ngModelOptions]="{standalone: true}" required maxLength="4"></ion-input>
                <ion-icon name="eye-outline" *ngIf="!showPassword" [ngClass]="!userPin ? 'visiblity-none' : '' "
                  (click)="passwordShowHide()"></ion-icon>
                <ion-icon name="eye-off-outline" *ngIf="showPassword" [ngClass]="!userPin ? 'visiblity-none' : '' "
                  (click)="passwordShowHide()"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size-xs="11" size-sm="11" size-md="4" size-lg="4" size-xl="4" offset-xs="0.5" offset-sm="0.5"
            offset-md="4" offset-lg="4" offset-xl="4">
            <ion-button type="submit" expand="block" class="login-btn">
              <ion-label>Login</ion-label>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="checkBiometric()">Authenticate with Biometrics</ion-button>
          </ion-col>
          <ion-col>
            <!-- <ion-button (click)="authenticateWithFaceLock()">Authenticate with Face Lock 1</ion-button>
            <ion-button (click)="showBiometricPrompt()">Check Face Lock</ion-button>
             <ion-button (click)="checkTouchId()">Check Touch ID Availability 2</ion-button>
            <ion-button (click)="authenticateWithTouchId()">Authenticate with Touch ID 3</ion-button> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
